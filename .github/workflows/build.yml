name: Build Custom Paddle Image

on:
  workflow_dispatch:  # This allows you to click a button to run the build!

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    steps:
      # 1. Free up disk space on the GitHub runner (CUDA images are huge!)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      # 2. Checkout the official paddle code
      - name: Checkout paddle repo
        uses: actions/checkout@v4
        with:
          repository: elijah-mullens/paddle
          path: paddle

      # 3. Setup Docker Buildx (makes building faster)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # 4. Build the image with CUDA 12.2.2!
      - name: Build Docker image
        working-directory: paddle
        run: |
          # 1. Disable tests and examples in CMake
          sed -i 's/cmake -S . -B build -DCUDA=ON -DCMAKE_BUILD_TYPE=Release/cmake -S . -B build -DCUDA=ON -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF -DBUILD_EXAMPLES=OFF/g' docker/Dockerfile.cuda
          
          # 2. Force installation of the cxx11 ABI PyTorch wheel before building pyharp
          sed -i 's/python -m venv \/opt\/venv/python -m venv \/opt\/venv \&\& \/opt\/venv\/bin\/pip install torch==2.1.2+cu121 -f https:\/\/download.pytorch.org\/whl\/torch_stable.html/g' docker/Dockerfile.cuda
          
          # 3. Build the image!
          docker build -t paddle-cuda-12.2 -f docker/Dockerfile.cuda --build-arg CUDA_VER=12.2.2 .
      
      # 5. Save the image to a tar file
      - name: Save Docker image
        run: |
          docker save paddle-cuda-12.2 > paddle_cuda_12.2.tar

      # 6. Upload the tar file so you can download it
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: paddle-image
          path: paddle_cuda_12.2.tar
          retention-days: 1
